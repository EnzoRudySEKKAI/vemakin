name: Deploy to Dev

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: vemakin
  REGION: us-central1
  SERVICE_NAME: backend-dev
  CLOUD_SQL_CONNECTION: vemakin:us-central1:vemakin
  FIREBASE_PROJECT_ID: vemakin

jobs:
  deploy:
    name: Deploy Backend & Frontend
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/827644761647/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-action@vemakin.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker --quiet

      - name: Build Backend Image
        run: |
          # Submit build and get build ID
          BUILD_ID=$(gcloud builds submit backend-go \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }} \
            --project ${{ env.PROJECT_ID }} \
            --async \
            --format='value(id)')
          
          echo "Build ID: $BUILD_ID"
          echo "Waiting for build to complete..."
          
          # Poll for build completion (max 10 minutes)
          for i in {1..60}; do
            STATUS=$(gcloud builds describe $BUILD_ID --project=${{ env.PROJECT_ID }} --format='value(status)')
            echo "Build status: $STATUS"
            
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Build completed successfully!"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "CANCELLED" ] || [ "$STATUS" = "EXPIRED" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            
            sleep 10
          done

      - name: Deploy Backend to Cloud Run
        run: |
          DATABASE_URL="postgresql://postgres:${{ secrets.DB_PASSWORD }}@/postgres?host=/cloudsql/${{ env.CLOUD_SQL_CONNECTION }}"
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --add-cloudsql-instances ${{ env.CLOUD_SQL_CONNECTION }} \
            --set-env-vars "DATABASE_URL=${DATABASE_URL}" \
            --set-env-vars "FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }}" \
            --set-env-vars "ENV=production" \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --concurrency 80 \
            --project ${{ env.PROJECT_ID }}

      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Frontend Dependencies
        working-directory: ./front
        run: npm ci || npm install

      - name: Build Frontend
        working-directory: ./front
        env:
          VITE_API_URL: /api
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run build

      - name: Deploy Frontend to Firebase Hosting
        run: firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
