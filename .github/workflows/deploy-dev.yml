name: Deploy to Dev

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: vemakin
  REGION: us-central1
  SERVICE_NAME: backend-dev
  CLOUD_SQL_CONNECTION: vemakin:us-central1:vemakin
  FIREBASE_PROJECT_ID: vemakin

jobs:
  deploy:
    name: Deploy Backend & Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker --quiet

      - name: Build Backend Image
        run: |
          gcloud builds submit backend-go \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }} \
            --project ${{ env.PROJECT_ID }}

      - name: Deploy Backend to Cloud Run
        run: |
          DATABASE_URL="postgresql://postgres:${{ secrets.DB_PASSWORD }}@/postgres?host=/cloudsql/${{ env.CLOUD_SQL_CONNECTION }}"
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --add-cloudsql-instances ${{ env.CLOUD_SQL_CONNECTION }} \
            --set-env-vars "DATABASE_URL=${DATABASE_URL}" \
            --set-env-vars "FIREBASE_PROJECT_ID=${{ env.FIREBASE_PROJECT_ID }}" \
            --set-env-vars "ENV=production" \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --timeout 300 \
            --concurrency 80 \
            --project ${{ env.PROJECT_ID }}

      - name: Get Backend URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          echo "BACKEND_URL=${BACKEND_URL}" >> $GITHUB_ENV
          echo "Backend URL: ${BACKEND_URL}"

      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Frontend Dependencies
        working-directory: ./front
        run: npm ci || npm install

      - name: Build Frontend
        working-directory: ./front
        run: |
          echo "VITE_API_URL=${{ env.BACKEND_URL }}" > .env.production
          npm run build

      - name: Deploy Frontend to Firebase Hosting
        run: firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
