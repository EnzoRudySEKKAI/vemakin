    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/favicon.svg" color="#4E47DD">

        <style>
        html {
            background-color: #F2F2F7;
            color-scheme: light;
            min-height: 100vh;
            min-height: 100dvh;
            min-height: 100svh;
            min-height: -webkit-fill-available;
            overscroll-behavior-y: none;
            -webkit-overscroll-behavior-y: none;
        }

        body {
            background-color: #F2F2F7;
        }

        @media (prefers-color-scheme: dark) {
            html {
                background-color: #0F1116;
                color-scheme: dark;
            }
            
            body {
                background-color: #0F1116;
            }
            
            #initial-loader {
                background-color: #0F1116;
            }
            
            .loader-spinner {
                border-color: rgba(255,255,255,0.2);
            }
        }
        
        body {
            min-height: 100vh;
            min-height: 100dvh;
            min-height: 100svh;
            min-height: -webkit-fill-available;
            font-family: Menlo, monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: none;
            -webkit-overscroll-behavior-y: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0F1116;
            z-index: 9999;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #initial-loader.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .loader-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: #4E47DD;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }
        
        .app-container {
            min-height: 100vh;
            min-height: 100dvh;
            min-height: 100svh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            overscroll-behavior-y: none;
            -webkit-overscroll-behavior-y: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 34px);
            padding-bottom: constant(safe-area-inset-bottom);
        }
        
        /* Prevent tap highlight on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Ensure root div fills viewport */
        #root {
            min-height: 100vh;
            min-height: 100dvh;
            min-height: 100svh;
            min-height: -webkit-fill-available;
        }
    </style>
    
    <!-- Load stylesheets (standard render-blocking approach) -->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./header_v2.css">
</head>

<body>
    <div id="initial-loader" role="status" aria-live="polite" aria-busy="true" aria-label="Loading application">
        <div class="loader-spinner" aria-hidden="true"></div>
        <span class="sr-only">Loading Vemakin...</span>
    </div>
    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>
</body>

</html>
