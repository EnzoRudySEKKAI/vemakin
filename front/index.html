<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0F1116">
    <title>Vemakin - Production OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            background-color: #0F1116;
            color-scheme: dark;
        }

        html:not(.dark) {
            background-color: #F2F2F7;
            color-scheme: light;
        }
        
        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0F1116;
            z-index: 9999;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        html:not(.dark) #initial-loader {
            background-color: #F2F2F7;
        }

        #initial-loader.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .loader-logo {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #4E47DD, #3762E3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .loader-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: #4E47DD;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        html:not(.dark) .loader-spinner {
            border-color: rgba(0,0,0,0.1);
            border-top-color: #4E47DD;
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .animate-float { animation: float 3s ease-in-out infinite; }
    </style>
    <link rel="modulepreload" href="./index.tsx">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./header_v2.css">
</head>

<body>
    <div id="initial-loader">
        <div class="loader-logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/><path d="m14.31 8 5.74 9.94"/><path d="M9.69 8h11.48"/><path d="m7.38 12 5.74-9.94"/><path d="M9.69 16 3.95 6.06"/><path d="M14.31 16H2.83"/><path d="m16.62 12-5.74 9.94"/>
            </svg>
        </div>

        <div class="loader-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>

</html>
